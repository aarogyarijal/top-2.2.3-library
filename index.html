<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
<button id="add-btn" onclick="showForm()">Add Book</button>
    <div id="book-form" style="display: none;">
        <form name="bookForm" id="book-form" method="post" style="flex-direction: row;">
            <label for="book-title">Title</label>
            <input type="text" id="book-title" name="bookTitle" required="">
            <label for="book-author">Author</label>
            <input type="text" id="book-author" name="bookAuthor" required="">
            <label for="book-pages">Number of Pages</label>
            <input type="number" id="book-pages" name="bookPages" required="">
            <label for="book-status">Have you read it?</label>
            <input type="checkbox" id="book-status" name="bookRead">
        </form>
        <button type="text" id="btn-submit" onclick="pushBook()">Submit</button>
        
    </div>
    <div id="book-list">

    </div>
    <script src="./main.js"></script>
</body>

</html>
